<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensions Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                        <div class="logo-placeholder">
                            <img src="./images/logo.svg"/>
                        </div>
                <button class="theme-btn">
                    <div class="theme-icon">
                        <img src="./images/icon-sun.svg"/>
                        <img src="./images/icon-moon.svg"/>
                    </div>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="content-header">
                <h2>Extensions List</h2>
                <div class="filter-toggle-tabs">
                    <button class="toggle-btn active" data-filter="all">All</button>
                    <button class="toggle-btn" data-filter="active">Active</button>
                    <button class="toggle-btn" data-filter="inactive">Inactive</button>
                </div>
            </div>

            <div id="extensions-container"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
